<div class="container">


    <mat-card>
        <mat-card-header>
          <mat-card-title>Add User Role</mat-card-title>
          <!-- <mat-card-subtitle>End</mat-card-subtitle> -->
        </mat-card-header>
        <form #form="ngForm">

        <mat-card-content class="scroll">
            <div class="row">
                <div class="col col-md-12">
                    <mat-form-field >
                        <mat-label>User Role</mat-label>
                        <input [(ngModel)]="formData.USERTYPECODE" #USERTYPECODE="ngModel" name="USERTYPECODE"  matInput placeholder="User Role">
                        <mat-hint>Hint</mat-hint>
                      </mat-form-field>
                </div>

                <div class="col col-md-12">
                    <mat-form-field >
                        <mat-label>Description</mat-label>
                        <input [(ngModel)]="formData.USERTYPEDESC" #USERTYPEDESC="ngModel" name="USERTYPEDESC"  matInput placeholder="Role Description">
                        <mat-hint>Hint</mat-hint>
                      </mat-form-field>
                </div>

                <div class="col-md-3">
                    <mat-slide-toggle 
                    [(ngModel)]="formData.status" #status="ngModel" name="status"
                   name="status"
                    class="example-margin"
                    color="primary"
                    [checked]="formData.status">
                  Is Active
                </mat-slide-toggle>
                </div>
               
            </div>

          </mat-card-content>

        </form>
        <mat-card-actions align="end">
          <button (click)="close()" mat-button>Cancle</button>
          <button (click)="OnSaveUserRole()" mat-button>{{btnTxt}}</button> 
        </mat-card-actions>
      </mat-card>



    
</div>
