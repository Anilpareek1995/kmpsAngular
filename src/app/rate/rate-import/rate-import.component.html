<div class="card">

    <div class="card-body">
      
       <div class="row">
          <div class="col col-md-6">
            <h3>Add Rate</h3>
            <mat-form-field>
              <input matInput >
          <input matInput  placeholder="Filter">
            </mat-form-field>
          </div> 
    
          <div class="col col-md-6 text-right mb-3">
            <button (click)="openDialog()" class="btn btn-primary">
            <mat-icon>add</mat-icon>
            </button>
          </div>
        </div>
       
    
       <div class="row">
        <div class="col col-md-12">
          <div >
            <div class="table-responsive">
              <table  style="width: 100%;" class="table  table-bordered table-hover row-table hover table-lg">
                <thead>
                  <tr>
                    <th style="text-transform:capitalize;">SNo.</th>
                    <th style="text-transform:capitalize;">Rate Code</th>
                    <th style="text-transform:capitalize;">Effective Date</th>
                    <th style="text-transform:capitalize;">Effective Shift  </th>
                    <th style="text-transform:capitalize;">Description</th>
                    <th style="text-transform:capitalize;">Buffalo</th>
                    <th style="text-transform:capitalize;">Cow</th>
                    <th  style="text-transform:capitalize;" class="text-center">Action</th>
                       </tr>
                </thead>
                <tbody>
                    
                  <tr *ngFor="let data of RateDetailList | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize;let i=index">
                    <td>{{ pageSize *(page-1) + i+ 1}}</td>
                    <td>{{data.Rate_Code}}</td>
                    <td>{{data.Effective_Date}}</td>
                    <td>{{data.Shift}}</td>
                    <td>{{data.Description}}</td>
                    <td>{{data.buffCommission}}</td>
                    <td>{{data.cowCommission}}</td>
                    <td><mat-icon (click)="onEditUser(data)" style="color: navy;">edit</mat-icon>
                      <mat-icon style="color: red;">delete</mat-icon></td>
                    
                  </tr>
                   
                </tbody>
              </table>
            </div>
             <ngb-pagination *ngIf="RateDetailList.length>0" [collectionSize]="RateDetailList.length" [(page)]="page"
             [pageSize]="pageSize" class="d-flex justify-content-center"></ngb-pagination>
          </div> 
        </div>
      </div>
     
     
    </div>
  </div>
