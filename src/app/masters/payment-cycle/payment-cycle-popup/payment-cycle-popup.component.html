<div class="card">

    <div class="card-body">
  
        <div class="row">

            <div class="col col-md-3">
                <mat-form-field>
                    <mat-select  [(ngModel)]="formData.mcc_id" #mcc_id="ngModel" name="mcc_id" placeholder="Mcc">
                        <mat-select-filter [array]="mccLlist" [placeholder]="'Filter'" [displayMember]="'MCC_Name'" (filteredReturn)="filterMccList =$event"></mat-select-filter>
                        <mat-option *ngFor="let item of filterMccList" [value]="item.MCC_Id">
                            {{item.MCC_Name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
           
            <div class="col col-md-3">
                <mat-form-field>
                    <input [(ngModel)]="formData.date_from"  #date_from="ngModel" name="date_from"  matInput [matDatepicker]="Start_year" placeholder="Cycle Start">
                    <mat-datepicker-toggle matSuffix [for]="Start_year"></mat-datepicker-toggle>
                    <mat-datepicker  #Start_year></mat-datepicker>
                </mat-form-field>
            </div>

            <div class="col col-md-3">
                <mat-form-field>
                    <input  [(ngModel)]="formData.date_to"  #date_to="ngModel" name="date_to"  matInput [matDatepicker]="End_year" placeholder="Cycle End">
                    <mat-datepicker-toggle matSuffix [for]="End_year"></mat-datepicker-toggle>
                    <mat-datepicker  #End_year></mat-datepicker>
                </mat-form-field>
            </div>

            

            <div class="col col-md-3 pt-3">
                <button (click)="addCycle()" class="btn btn-primary btn-sm">Create Cycle</button>
            </div>
        </div>
  
  
      <div class="row">
        <div class="col col-md-12">
          <div>
            <div class="table-responsive">
              <table style="width: 100%;" class="table  table-bordered table-hover row-table hover table-lg">
                <thead>
                  <tr>
                    <th style="text-transform:capitalize;">SNo.</th>
                    <th style="text-transform:capitalize;">Cycle No.</th>
                    <th style="text-transform:capitalize;">Mcc Name</th>
                    <th style="text-transform:capitalize;">Year Code</th>
                    <th style="text-transform:capitalize;">Start Date</th>
                    <th style="text-transform:capitalize;">End Date</th>
                    <th style="text-transform:capitalize;" class="text-center">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let Data Of PaymentList| slice: (page-1) * pageSize : (page-1) * pageSize + pageSize;let i=index">
                    <td>{{ pageSize *(page-1) + i+ 1}}</td>
                    <td>{{Data.CycleNo}}</td>
                        <td>{{Data.mccName}}</td>
                        <td>{{Data.YearCode}}</td>
                        <td>{{Data.StartDate}}</td>
                        <td>{{Data.EndDate}}</td>
                        
                    <td><mat-icon *ngIf="Data.isLock==1" style="color: navy;">lock</mat-icon>
                        <mat-icon *ngIf="Data.isLock==0" style="color: navy;">lock_open</mat-icon>
                      
                    </td>
  
                  </tr>
                </tbody>
              </table>
            </div>
            <ngb-pagination *ngIf="PaymentList.length>0" [collectionSize]="PaymentList.length" [(page)]="page"
                [pageSize]="pageSize" class="d-flex justify-content-center"></ngb-pagination>
          </div>
        </div>
      </div>
  
  
      
  
  
  
  
    </div>
  </div>
