
<div class="card" style="min-height: auto; max-height: 400px; min-width: auto; max-width: 500px;">
    <div class="card-body">

     <div class="row">
        <div class="col-md-12">
            <mat-form-field>
                <mat-select placeholder="Mcc" (selectionChange) = "getBmcAll($event)">
                    <mat-select-filter [array]="MccList" [placeholder]="'Filter'" [displayMember]="'MCC_Name'" (filteredReturn)="filterMccList =$event"></mat-select-filter>
                    <mat-option *ngFor="let item of filterMccList" [value]="item.MCC_Name">
                        {{item.MCC_Name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="col-md-12">
            <mat-form-field>
                <mat-select placeholder="Bmc" multiple (selectionChange) = "getMppAll($event)">
                    <mat-select-filter [array]="BmcList" [placeholder]="'Filter'" [displayMember]="'Center_Name'" (filteredReturn)="filterBmcList =$event"></mat-select-filter>
                    <mat-option *ngFor="let item of filterBmcList" [value]="item.Center_Code">
                        {{item.Center_Name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="col-md-12">
            <mat-form-field>
                <mat-select placeholder="mpp" multiple (selectionChange)="onselectMpp($event)">
                    <mat-select-filter [array]="mppList"  [placeholder]="'Filter'" [displayMember]="'Society_Name'" (filteredReturn)="filterMppList =$event"></mat-select-filter>
                    <mat-option *ngFor="let item of filterMppList" [value]="item.Society_Code">
                        {{item.Society_Name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="col col-md-3">
            <button (click)="GetMember()"  class="btn btn-primary">GET</button>
        </div>

     </div>
    </div>
</div>
