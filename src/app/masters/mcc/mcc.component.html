<div class="card">

    <div class="card-body">
      
       <div class="row">
          <div class="col col-md-6">
            <h3>Add MCC</h3>
            <mat-form-field>
              <input matInput [(ngModel)]="filterMccName" [ngModelOptions]="{standalone: true}" placeholder="Filter">
              <!-- <input matInput  placeholder="Filter"> -->
            </mat-form-field>
          </div> 
    
          <div class="col col-md-6 text-right mb-3">
            <button class="btn btn-primary">
            <mat-icon (click)="openDialog()">add</mat-icon>
            </button>
          </div>
        </div>
       
      
      <div class="row">
        <div class="col col-md-12">
          <div >
            <div class="table-responsive">
              <table  style="width: 100%;" class="table  table-bordered table-hover row-table hover table-lg">
                <thead>


                   <tr>
                    <th style="text-transform:capitalize;">SNo.</th>
                    <th style="text-transform:capitalize;">Plant Name</th>
                    <th style="text-transform:capitalize;">Mcc Name</th>
                    <th style="text-transform:capitalize;">Mcc Code</th>
                    <th style="text-transform:capitalize;">Address</th>
                    <th style="text-transform:capitalize;">City</th>
                    <th style="text-transform:capitalize;">Status</th>
                    <th style="text-transform:capitalize;" class="text-center">Action</th>
                   
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let data of filterMccList | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize;let i=index">
                    <td>{{ pageSize *(page-1) + i+ 1}}</td>
                    <td>{{data.Plant_Name}}</td>
                    <td>{{data.MCC_Name}}</td>
                    <td>{{data.MCC_Code}}</td>
                    <td>{{data.Address_Line1}}</td>
                    <td>{{data.City}}</td>
                    <td>{{data.Is_Active==1?'Active':'In-Active'}}</td>
                    <td><mat-icon (click)="onEditUser(data)" style="color: navy;">edit</mat-icon>
                      <mat-icon style="color: red;">delete</mat-icon></td>
                    
                  </tr>
                </tbody>
              </table>
            </div>
            <ngb-pagination *ngIf="filterMccList.length>0" [collectionSize]="filterMccList.length" [(page)]="page"
              [pageSize]="pageSize" class="d-flex justify-content-center"></ngb-pagination>
          </div>
        </div>
      </div>
      
      
       
     
    </div>
  </div>
