       <mat-card>
        <mat-card-content>
          <mat-card-title><span class="text-right"><button (click)="showPopup()" class="btn btn-primary">Add</button></span></mat-card-title>
              <div fxLayout="row wrap">
                <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
                  <mat-card>
                    <mat-card-content>
                      <mat-card-title>Filterable table</mat-card-title>
                      <div class="bg-light p-10 p-r-20 p-l-20">
                        <mat-form-field>
                          <input
                            matInput
                            (keyup)="applyFilter($event.target.value)"
                            placeholder="Search (Filter)"
                          />
                        </mat-form-field>
                      </div>
              
                      <div class="responsive-table">
                        <mat-table #table [dataSource]="dataSource">
                          <!-- Position Column -->
                          <ng-container matColumnDef="CompanyName">
                            <mat-header-cell *matHeaderCellDef> CompanyName. </mat-header-cell>
                            <mat-cell *matCellDef="let element"> {{ element.CompanyName }} </mat-cell>
                          </ng-container>
              
                          <!-- Name Column -->
                          <ng-container matColumnDef="GRDate">
                            <mat-header-cell *matHeaderCellDef> GRDate </mat-header-cell>
                            <mat-cell *matCellDef="let element"> {{ element.GRDate }} </mat-cell>
                          </ng-container>
              
                          <!-- Weight Column -->
                          <ng-container matColumnDef="GRNO">
                            <mat-header-cell *matHeaderCellDef> GRNO </mat-header-cell>
                            <mat-cell *matCellDef="let element"> {{ element.GRNO }} </mat-cell>
                          </ng-container>
              
                          <!-- Symbol Column -->
                          <ng-container matColumnDef="InvoiceNo">
                            <mat-header-cell *matHeaderCellDef> InvoiceNo </mat-header-cell>
                            <mat-cell *matCellDef="let element"> {{ element.InvoiceNo }} </mat-cell>
                          </ng-container>
              
                          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                          <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
                        </mat-table>
                      </div>
                    </mat-card-content>
                  </mat-card>
                </div>
              </div>
              
        </mat-card-content>
      </mat-card>
